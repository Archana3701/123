<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript String Methods and loops</h2>
    <p>Basic Methods</p>
    <script>
        // for loop;
        let x;
        for (x = 2; x <= 4; x++) {
            document.write("Value of x: " + x);
            document.write("<br>");
        }

        var str = 'stands-for-Codingal';
        var str1 = "archana";
        var str2 = "sharma";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('s'));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.random() * 100);
        document.write("<br>");
        document.write(Math.floor(4.78));
        document.write("<br>");
        document.write(str1.concat(str2));
    </script>
</body>

</html>
