<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>

    <p>In this example, a, b, and c are variables.</p>

    <p id="v1"></p>

    <script>
        var a = 5; //statement 1
        var b = 6; //statement 2
        var c = a * b; //statement 3
         // Creating variables
        var x="welcome";
       
                  var y = 'Learn about values and types.';

            // Printing variable values
            document.write(x + "<br>");
            document.write(y);
        document.getElementById("v1").innerHTML =
            "The value of c is: " + c;
    </script>

</body>

</html>
