<!DOCTYPE html>
<html>
<body>
Square Root of 17 is: <span id="p1"></span><br>
Random Number is: <span id="p2"></span><br>
3 to the power of 4 is: <span id="p3"></span><br>
<script>
    document.getElementById('p1').innerHTML = Math.sqrt(17);   
        
   
      document.getElementById('p2').innerHTML=Math.random(); 
      
      document.getElementById('p3').innerHTML = Math.pow(3, 4);    
     document.write("Math.abs(-4.7): " + Math.abs(-4.7));
     document.write("<br>");
        document.write("Math.ceil(4.4): " + Math.ceil(4.4)); 
        document.write("<br>");
        document.write("Math.floor(4.7): " + Math.floor(4.7));
    document.write("<br>");
        document.write("Math.sin(90 * Math.PI / 180): " +
            Math.sin(90 * Math.PI / 180));
            document.write("<br>");
        document.write("Math.min(0, 150, 30, 20, -8, -200): " +
            Math.min(0, 150, 30, 20, -8, -200)); 
</script>
</body>
