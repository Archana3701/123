<script>
    // for loop;
let x;
    for (x = 2; x <= 4; x++) 
{ 
    document.write("Value of x: " + x);

}

<script>
    // while loop;
let val = 1;
while (val < 6)
 { 
    document.write(val); 
    document.write("<br>");
    val +=1; 
    }
</script>
