<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Regular Expressions</h2>

    <p>Do a global search for "Hello" ,"Archana" and "sharam" in a string:</p>


    <p id="demo"></p>

    <script>
        let text = "Hello Archana!";

        // look for "Hello"
        let pattern1 = /Hello/g;
        let result1 = pattern1.test(text)

        // look for "Archana"
        let pattern2 = /Archana/g;
        let result2 = pattern2.test(text);
    // look for "Sharma"
    let pattern3 = /Sharma/g;
    let result3 = pattern3.test(text);

        document.getElementById("demo").innerHTML = result1 + "<br>" + result2 + "<br>" + result3;
    </script>

</body>

</html>
