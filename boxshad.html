<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        * {
            text-align: center;
            background-color: lightblue;
            font-size: 40px;
        }

        #text {
            text-shadow: 2px 2px 5px red;
        }

        #box {
            box-shadow: 9px 9px 5px blueviolet;
        }

        #abc {
            text-indent: 16px;

        }
        h2 {
            color: rgb(208, 27, 27);
            text-shadow: 2px 2px 4px #000000;
        }

    </style>
</head>

<body>
    <h2>Text-shadow effect!</h1><!--Text-shadow on a white text:-->
    <h1 id="text"> lets do the box shadow activity together</h1>
    <h1 id="box"> Our shadow activity gives a shadow to the elements</h1>
    <div>
        <p id="abc">this is an example of bax shadow</p>
    </div>
</body>

</html>
