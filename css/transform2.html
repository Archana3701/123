<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width:200px;
            height:200px;
            background-color: aquamarine;
            border: 1 solid blue;
        }
        #a{
            transform:rotateY(180deg);
        }
    </style>
</head>
<body>
    <div>
        welcome to Codingal
    </div><br>
    <div id="a">welcome to Codingal</div>
    
</body>
</html>
