<!DOCTYPE html>
<html>

<head>
    <style>
        * {
  text-align: center;
  color: blue;
}
        #para1 {
            text-align: center;
            color: blueviolet;
        }
        p {
  text-align: center;
  color: red;
} 
h1, h2, p {
  text-align: center;
  color:yellowgreen;
}
    </style>
</head>

<body>
    <h1>Hello world!</h1>
    
    <p>Every element on the page will be affected by the style.</p>

    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
    <p>Every paragraph will be affected by the style.</p>
    

</body>

</html>
