<!DOCTYPE html>
<html>

<head>
    <title> CSS Transform Property </title>
    <style>
        .main {
            display: grid;
            padding: 30px;
            background-color: teal;
            transform-style: preserve-3d;
        }

        .abc {
            text-align: center;
            font-size: 35px;
            background-color: white;
            color: rgb(53, 0, 128);
            transform-style: preserve-3d;
            position: absolute;
            transform: translate(150px, 75%, 5em)
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="abc">Codingal</div>
    </div>
</body>

</html>
