<!DOCTYPE html>
<html>
<head>
    <title>Data types</title>
</head>
<body>
    <h1> Data types</h1>
    <script>
        var x = 8;
        var y = 8;
        var z = 2;
        var a = null;
        var b; // undefined variable
        document.write("x and y are equal : " + (x == y));
        document.write("<br>");
        document.write("y and z are equal : " + (y == z));
        document.write("<br>");
        document.write("The value of a is : " + a);
        document.write("<br>");
        document.write("The value of b is : " + b);
    </script>
</body>

</html>
