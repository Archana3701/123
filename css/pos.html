<!DOCTYPE html>
<html>

<head>
    <style>
        h2 {
            position: absolute;
            left: 100px;
            top: 150px;
        }
        h2.pos_right {
  position: relative;
  left: 50px;
}
    </style>
</head>

<body>

    <h1>The position Property</h1>

    <h2>This is a heading with an absolute position</h2>

    <p>With absolute positioning, an element can be placed anywhere on a page. The heading below is placed 100px from
        the left of the page and 150px from the top of the page.</p>
        <h2 class="pos_right">This heading is moved right according to its normal position</h2>

</body>

</html>
